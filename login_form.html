<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Codepolitan</title>
</head>
<body>
  <div class="container">
    <section class="login">
      <article class="login_wrapper">
        <h1 class="login_title">Masuk</h1>
        <form class="login_form" action="/login">
          <input class="login_input-email" type="email" name="email" placeholder="Email">
          <input class="login_input-password" type="password" name="password" placeholder="Password">
          <a href="#" class="login_button">Masuk</a>
        </form>
      </article>
    </section>
  </div>
</body>
</html>
